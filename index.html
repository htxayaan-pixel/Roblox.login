<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Roblox Login Clone</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: url('9ee5a0fd-0aea-4812-b0c8-39c9e2f05cf4.png') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-box {
    background-color: #2c2f3a; /* dark gray */
    padding: 40px 60px;
    border-radius: 8px;
    width: 320px;
    color: white;
    box-sizing: border-box;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }
  .login-box h2 {
    margin: 0 0 25px 0;
    text-align: center;
    font-weight: bold;
    font-size: 24px;
  }
  .login-box input[type="text"],
  .login-box input[type="password"] {
    width: 100%;
    padding: 10px 15px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
    background-color: #444753;
    color: white;
    font-size: 14px;
  }
  .login-box input[type="submit"] {
    width: 100%;
    padding: 10px 15px;
    background-color: #282831;
    border: 1px solid #606680;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
  }
  .login-box a {
    color: white;
    text-decoration: none;
    display: block;
    margin: 15px 0;
    font-size: 14px;
    text-align: center;
  }
  .login-box a:hover {
    text-decoration: underline;
  }

  /* Box around the two specific buttons */
  .button-group {
    border: 1px solid #606680;
    border-radius: 8px;
    padding: 10px 0;
    margin: 15px 0;
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
  }
  .button-group a {
    margin: 0 20px;
    font-weight: 600;
    padding: 8px 0;
    border-radius: 5px;
    background-color: #444753;
    color: white;
    cursor: pointer;
    user-select: none;
    font-size: 14px;
    text-align: center;
  }
  .button-group a:hover {
    background-color: #4b5272;
    text-decoration: none;
  }

</style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Roblox</h2>
    <form>
      <input type="text" placeholder="Username/Email/Phone" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
    </form>
    <a href="#">Forgot Password or Username?</a>

    <div class="button-group">
      <a href="#">Email Me a One-Time Code</a>
      <a href="#">Use Another Device</a>
    </div>

    <a href="#">Don't have an account? Sign Up</a>
  </div>
</body>
</html>
